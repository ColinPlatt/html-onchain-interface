<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NFT Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.3.0/ethers.umd.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>NFT Viewer</h1>
    <form>
      <label for="address">NFT Contract Address:</label>
      <input type="text" id="address" name="address" />
      <label for="id">Token ID:</label>
      <input type="number" id="id" name="id" />
      <button id="getTokenUriButton" type="button" onclick="getTokenURI()">View NFT</button>
      <button id="connectButton" type="button" onclick="connectWallet()">Connect Wallet</button>
    </form>
    <div id="output">
      <h2>NFT:</h2>
      <!-- The decoded NFT will be displayed inside this iframe -->
    </div>
    
  </body>
</html>
